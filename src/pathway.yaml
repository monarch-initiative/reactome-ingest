name: 'reactome_pathway'

reader:
  files:
    - '../data/ReactomePathways.txt'
  format: 'csv'
  delimiter: '\t'
  header_mode: 'none'
  columns:
    - 'ID'
    - 'Name'
    - 'species'

writer:
  node_properties:
    - 'id'
    - 'category'
    - 'name'
    - 'in_taxon'
    - 'provided_by'
    - 'xref'
